<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      {{ if .Params.metaTitle }}{{ .Params.metaTitle }} {{ else }}{{ block
      "title" . }}{{ end }}{{ end }}
    </title>
    <meta http-equiv="Content-Language" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="author" content="OpenCV Courses" />
    <meta name="copyright" content="OpenCV Courses" />
    <meta name="robots" content="index, follow" />

    <meta
      name="title"
      content="{{ with .Params.metaTitle }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}"
    />
    <meta
      name="description"
      content="{{ if .Params.metaDes }}{{ .Params.metaDes }} {{ else if .Summary }}{{ .Summary }} | {{ .Site.Title }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />

    <meta name="theme-color" content="#0d6efd" />
    <meta name="application-name" content="OpenCV Courses" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta
      property="og:title"
      content="{{ with .Params.metaTitle }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}"
    />
    <meta
      property="og:description"
      content="{{ if .Params.metaDes }}{{ .Params.metaDes }} {{ else if .Summary }}{{ .Summary }} | {{ .Site.Title }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta property="og:image" content="/images/logo.png" />

    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="" />
    <meta property="twitter:creator" content="" />
    <meta
      property="twitter:title"
      content="{{ with .Params.metaTitle }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }}"
    />
    <meta
      property="twitter:description"
      content="{{ if .Params.metaDes }}{{ .Params.metaDes }} {{ else if .Summary }}{{ .Summary }} | {{ .Site.Title }}{{ else }}{{ .Site.Params.description }}{{ end }}"
    />
    <meta property="twitter:image" content="/images/logo.png" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/images/logo.png" sizes="96x96" />
    <link rel="stylesheet" type="text/css" href="/css/index.css" />

    <link rel="canonical" href="{{ .Permalink }}" />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "OpenCV Courses",
        "alternateName": "OpenCV Courses",
        "url": "https://opencv.courses/",
        "logo": "https://opencv.courses/images/logo.png",
        "sameAs": []
      }
    </script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {{ partial "navigation.html" . }} {{ block "main" . }}
    <!-- Main Content -->
    {{ end }} {{ partial "footer.html" . }}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-09TKWRWHKV"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-09TKWRWHKV");
    </script>
  </body>
</html>
